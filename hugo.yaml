baseURL: "https://philosophie-delor.github.io/"
title: "Philosophie-Delor"
copyright: Frieder Delor
theme: "stack"

pagination:
  pagerSize: 5




# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: de

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

defaultContentLanguage: de
defaultContentLanguageInSubdir: true

languages:
  de:
    languageName: Deutsch
    weight: 1
    menus:
      main:
        - identifier: home
          name: Start
          pageRef: /
          weight: 1
        - identifier: posts
          name: Blog
          pageRef: /posts/
          weight: 2
        - identifier: publications
          name: Publikationen
          pageRef: /publications/
          weight: 3
        - identifier: about
          name: Ãœber mich
          pageRef: /about/
          weight: 4

  en:
    languageName: English
    weight: 2
    menus:
      main:
        - identifier: home
          name: Home
          pageRef: /
          weight: 1
        - identifier: posts
          name: Blog
          pageRef: /posts/
          weight: 2
        - identifier: publications
          name: Publications
          pageRef: /publications/
          weight: 3
        - identifier: about
          name: About
          pageRef: /about/
          weight: 4





services:
    # Change it to your Disqus shortname before using
    disqus:
        shortname: "hugo-theme-stack"
    # GA Tracking ID
    googleAnalytics:
        id:


permalinks:
    post: /p/:slug/
    page: /:slug/

params:

    mainSections:
        - posts
    featuredImageField: image
    rssFullContent: true
    favicon: # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer: {} 

    params:
        dateFormat:
            published: "2026-01-02"
            lastUpdated: "2026-01-02"


    sidebar:
        emoji: 
        subtitle: "Essays und wissenschaftliche Verweise"
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0
            
    comments:
        enabled: true
        provider: giscus
        giscus:
            repo: "philosophie-delor/philosophie-delor.github.io"
            repoID: "R_kgDOQ3xipQ"          # von giscus.app
            category: "General"        # oder "General"
            categoryID: "DIC_kwDOQ3xipc4C1ETV"    # von giscus.app
            mapping: "pathname"
            reactionsEnabled: 1
            emitMetadata: 0
            lang: "de"

   
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true


related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4


