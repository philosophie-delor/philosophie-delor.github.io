baseURL: "https://philosophie-delor.github.io/"
title: "Philosophie-Delor"
languageCode: "de-at"
defaultContentLanguage: "de"
theme: "stack"

pagination:
  pagerSize: 10


# Wichtig für dein HTML-in-Markdown (falls du es weiterhin brauchst)
markup:
  goldmark:
    renderer:
      unsafe: true

# Stack arbeitet gerne mit /page/* für statische Seiten
permalinks:
  posts: /posts/:slug/

menu:
  main:
    - identifier: home
      name: Start
      url: /
      weight: 1
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 2
    - identifier: publications
      name: Publikationen
      url: /publications/
      weight: 3
    - identifier: about
      name: Über mich
      url: /about/
      weight: 4

params:
  # Stack: Farbschema / Dark Mode
  colorScheme:
    toggle: true
    default: auto

  # Sidebar-Grundlayout (du kannst das später verfeinern)
  sidebar:
    emoji: ""
    subtitle: "Essays und wissenschaftliche Verweise"
    compact: false

  # Diese Sektion bestimmt, was als Hauptinhalt gilt
  mainSections:
    - posts

  # Optional, aber hilfreich für saubere deutsche Textdarstellung
  dateFormat:
    published: "02.01.2006"
    lastUpdated: "02.01.2006 15:04"

  # Bilder: du kannst später pro Post ein Titelbild setzen (frontmatter: image:)
  featuredImageField: "image"
  rssFullContent: true
